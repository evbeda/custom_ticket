{% extends 'base.html' %}
{% block content %}
    {% if form.errors %}
        <strong>Fix the following errors.</strong>
        {% for key, value in form.errors.items %}
            <p>{{ key }}:{{ value.0 }}</p>
        {% endfor %}
    {% endif %}
    <h2>Send Email Preview</h2>
    <form  role="form" method="post">{% csrf_token %}
        <p>Send to : {{ form.email_send }}</p>
        <br>
        <a href="{% url 'home' %}">Cancel</a>
        <a class="btn btn-success"  href="{% url 'customizations:send_email_with_pdf'%}">Send Mail Preview</a>
<!--         <input type="submit" class="btn btn-success" name="send_mail"  value="Create">
 -->    </form>
{% endblock %}
