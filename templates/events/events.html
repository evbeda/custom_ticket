<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h3>Bienvenido, {{ user.first_name }} {{ user.last_name }}</h3>
    <a href="/accounts/logout/?next=/events/">Logout</a>
    {% for event in events %}
    <ul>
        <p align="middle">
            <a href=# style="text-decoration:none">
                <img src="/static/images/plus_orange.png" width="50" height="50">
                <br>
                <i>Custom Tickets</i>
            </a>
        </p>
        <li>name: <b>{{ event.name.html }}</b> |
            start : <b>{{ event.start.local}}</b> |
            status:<b>{{ event.status }}</b>
            <a href=#>Ver tickets</a>
        </li>
    </ul>
     {% endfor %}
</body>
</html>
